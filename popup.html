<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>代理设置</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
      margin-right: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    /* 添加提示框样式 */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- 添加提示框 -->
  <div id="toast" class="toast">设置已保存</div>

  <div class="form-group">
    <label class="switch">
      <input type="checkbox" id="proxyEnabled">
      <span class="slider"></span>
    </label>
    <span>启用代理</span>
  </div>
  
  <div class="form-group">
    <label for="proxyHost">代理服务器地址：</label>
    <input type="text" id="proxyHost" placeholder="例如：127.0.0.1">
  </div>
  
  <div class="form-group">
    <label for="proxyPort">端口：</label>
    <input type="number" id="proxyPort" placeholder="例如：8080">
  </div>
  
  <div class="form-group">
    <button id="saveButton">保存设置</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
